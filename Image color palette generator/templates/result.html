<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
<body class="bg-dark text-white">
    <div class="text-secondary px-4 py-5 text-center">
        <div class="py-1">
          <h1 class="display-5 fw-bold text-white">Image Color Palette Generator</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5">To generate the most common colour's hex code in an uploaded image.
            </p>
          </div>
        </div>
      </div>
      <hr>
      <div class = "text-center">
        <img class="" src="{{url_for('static', filename='/images/input_image.png')}}">
        <h3>The Most Common colors on the image :</h3>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <table class="table table-dark">
                <tbody>
                  {% for color in palette %}
                  <tr>
                    <td>
                      <div class="align-middle" style="background: {{ color[0]}} ; width:100px; height:50px"></div>
                    </td>
                    <td>{{ color[0] }}</td>
                    <!-- Add more columns as needed -->
                  </tr>
                  {% endfor %} 
                </tbody>
              </table>
            </div>
          </div>
        </div>
</body>
</html>
