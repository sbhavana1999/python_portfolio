<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- {% for cafe in cafes %}
    <img style="height: 50px; width: 50px;" src="{{cafe.img_url}}">
    <br>{{ cafe.name }}
    <br>{{cafe.has_toilet}}
    {% endfor %}
    <button>Add Cafe</button>
    <button>Delete Cafe</button> -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <h1 class="mb-4">Cafes List in London</h1>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for cafe in cafes %}
            <div class="col">
                <div class="card shadow-sm">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{cafe.img_url}}">
               
                <div class="card-body">
                  <p class="card-text">{{ cafe.name }}, {{ cafe.location }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{{ url_for('cafe_id', id = cafe.id) }}">
                       <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      </a> 
                    </div>
                    <!-- <small class="text-body-secondary">9 mins</small> -->
                    <a href = '{{url_for("delete_cafe", id=cafe.id)}}'><button type="button" class="btn btn-sm btn-outline-danger">Delete</button></a>
                  </div>
                </div>
            </div>
            </div>
            {% endfor %}
          </div>
         <p class = 'mt-5 card-text'><a href="{{ url_for('add_cafe') }}" ><button type="button" class="btn btn-outline-primary">Add New Cafe</button>
         </a></p>
        </div>
       
      </div>
</body>
</html>
